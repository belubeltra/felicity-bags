<main>
    <h5>Felicity Bags - Carteras y Accesorios </h5>
    <section class="formularioprueba">
        <form action="" method="post" enctype="multipart/form">
            <fieldset>
                <legend id="datospersonales">Datos personales</legend>
                <div>
                    <label for=>Ingrese su nombre</label>
                    <input type="text" placeholder="Nombre">
                    <label for="">Ingrese su apellido</label>
                    <input type="text" placeholder="Apellido">
                </div>
                <br>
                <div>
                    <label for="sexo">Selecciones su sexo</label>
                    <select name="" id="">
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                        <option value="N">No responde</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for=>Ingrese su mail</label>
                    <input type="text" placeholder="Mail">
                    <label for=>Ingrese su contraseña</label>
                    <input type="text" placeholder="contraseña">
                </div>
                <br>
                <div>
                    <label for="">Acepto terminos y condiciones</label>
                    <input type="checkbox" value="1" name="acepta" id="">
                </div>
                <br>              
                <div class="novedades">
                    <label for="novedades">¿Desea recibir novedades por mail?</label>
                    <label for="">Si</label>
                    <input type="radio" name="novedades" id="">
                    <label for="">No</label>
                    <input type="radio" name="novedades" id="">No
                </div>
                <br>  
                <div>
                    <input type="submit" value="Registrarse">
                    <input type="reset" value="Limpiar">
                </div>

            </fieldset>
        </form>
    </section>

    <div>
        <img class="whatsapp" src="./Imagenes/11 whatsapp.webp" alt="Logo de whatsapp">
